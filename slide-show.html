<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
      .slide-img{
        height: 300px;
        object-fit: contain;
      }
    </style>
</head>
<body>
    <h1 class=" m-3">Carousel</h1>

    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-12 col-lg-6">
                <div id="aa" class="carousel slide " data-bs-ride="carousel"> <!--  col-lg-6 နှင့်ထိန်းထားရင် width အတိုးအလျော့ကိုသတ်မှတ်လို့မရ-->
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#aa" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#aa" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#aa" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#aa" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  </div>
                    <div class="carousel-inner" >
                      <div class="carousel-item active">
                        <img src="./bird.jpg" class="d-block  slide-img w-100"  alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./ntt.jpg" class="d-block  slide-img w-100"  alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./th.jpg" class="d-block  slide-img w-100"  alt="...">
                      </div>
                      <div class=" carousel-item">
                        <img src="./nyyy.jpg" class=" d-block  slide-img w-100"  alt="">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#aa" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#aa" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>

                  </div>
                 
                <div class=" mt-2 text-center ">
                  <button class=" btn btn-outline-primary " style="width: 70px;" data-bs-target="#aa"data-bs-slide="next">Next</button>
                  <button class=" btn btn-outline-primary  " style="width: 70px;" data-bs-target="#aa"data-bs-slide="prev">Pre</button>
                </div>
               



            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
